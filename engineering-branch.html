<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>engineering branch</title>
</head>
<body>
  <script>
      let marks = 85; // constant marks,but can vary to determine other scores
      let branch;

      switch (true) {
        case (marks >= 90):
          branch = "Computer Engineering";
          break;
        case (marks >= 80):
          branch = "Mechanical Engineering";
          break;
        case (marks >= 70):
          branch = "Chemical Engineering";
          break;
          case (marks >= 60):
          branch = "electronics and communication";
          break;
          case (marks >= 50):
          branch = "civil engineering";
          break;
          case (marks >= 40):
          branch = "bio technology";
          break;
        default:
          branch = "your marks are low for engineering";
      }

    console.log("enter your marks:" + marks);
    console.log("your branch is:" + branch);
  </script>
</body>
</html>
